language: cpp
matrix:
  include:
    - os: linux
      dist: xenial
      env: BUILD_TYPE=Debug MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
    - os: linux
      dist: xenial
      env: BUILD_TYPE=Release LTO=On MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
