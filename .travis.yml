before_install:
    - eval "${MATRIX_EVAL}"
script:
  - mkdir out
  - cd out
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
  - cmake --build . -- -j2
  - ctest --output-on-failure -D ExperimentalBuild -j2
  - ctest --output-on-failure -D ExperimentalTest -j2
