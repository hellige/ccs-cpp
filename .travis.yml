      osx_image: xcode10.1
      env: BUILD_TYPE=Release MATRIX_EVAL="brew link --overwrite gcc && CC=gcc-8 && CXX=g++-8"
# we don't build with clang on osx yet, at least not until 10.14, and probably not even then.
#    - os: osx
